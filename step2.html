<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
    <!-- Sidebar start -->
    <main>
      <section id="sidebar">
        <ul>
          <li>
            <a href="index.html">
              <p>Step 1</p>  
              <h4>Your info</h4>
            </a>
          </li>
          <li>
            <a href="step2.html">
              <p>Step 2</p>  
              <h4>Select plan</h4>
            </a>
          </li>
          <li>
            <a href="step3.html">
              <p>Step 3</p>  
              <h4>Add-ons</h4>
            </a>
          </li>
          <li>
            <a href="step4.html">
              <p>Step 4</p>  
              <h4>Summary</h4>
            </a>
          </li>
        </ul>
       </section>
    
       <!-- Sidebar end -->
    
       <!-- Step 2 start -->
       <section id="plan" class="main">
        <div class="title">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>
        </div>
        <div>
          <div id="plans-wrapper">
            <div id="plans">
              <div>
                <img src="./assets/images/icon-arcade.svg" alt="">
                <div>
                   <h3>Arcade</h3>
                   <p>$9/mo</p>
                </div>
              </div>
            <div>
                <img src="./assets/images/icon-advanced.svg" alt="">
                <div>
                   <h3>Advanced</h3>
                   <p>$12/mo</p>
                </div>
              </div>
            <div>
                <img src="./assets/images/icon-pro.svg" alt="">
                <div>
                   <h3>Pro</h3>
                   <p>$15/mo</p>
                </div>
              </div>
            </div>
            <div id="toggle">
              Monthly
              Yearly
            </div>
        </div>
        <div class="steps">
           <a href="index.html">Go Back</a>
           <button>
             Next Step
           </button>
        </div>
        </div>
    </main>
    <!-- Step 2 end -->

   </section>
</body>
</html>
