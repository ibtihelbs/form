    <!-- Sidebar start -->
   <section id="sidebar">
    <ul>
      <li>
        <a href="index.html">
          <p>Step 1</p>  
          <h4>Your info</h4>
        </a>
      </li>
      <li>
        <a href="step2.html">

  <!-- Step 1 start -->

   <section id="info" class="main">
    <div class="title">
      <h1>Personal info</h1>
      <p>Please provide your name, email address, and phone number.</p>
    </div>
   <form>
    <div id="input">
      <div>
        <label for="Name">Name</label>
        <input type="text" placeholder="e.g. Stephen King" required>
      </div>
      <div>
        <label for="">Email Address</label>
        <input type="email" placeholder="e.g. stephenking@lorem.com" required>
      </div>
      <div>
        <label for="">Phone Number</label>
        <input type="text" placeholder="e.g. +1 234 567 890" required>
      </div>
    </div>
    <button href="step2.html">
      Next Step
    </button>
     
   </form>
   </section>
  </main>
